<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="nav">
      <div class="nav-center">
        <!-- nav-header -->
        <div class="nav-header">
          <img src="./images/logo.svg" class="nav-logo" />
          <button class="nav-btn">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <!-- end nav-header -->
        <ul class="links-btn">
          <li>
            <button class="link-btn">products</button>
          </li>
          <li>
            <button class="link-btn">developers</button>
          </li>
          <li>
            <button class="link-btn">company</button>
          </li>
        </ul>
        <button class="signup-btn">sign up</button>
      </div>
    </nav>
    <!-- end of nav bar -->
    <!-- section- hero -->
    <section class="hero">
      <div class="hero-center">
        <article class="hero-info">
          <h1>
            Payments infrastructure <br />
            for the internet
          </h1>
          <p>
            Millions of companies of all sizes—from startups to Fortune Stripe’s
            software and APIs to accept payments, send payouts, manage their
            businesses online.
          </p>
          <button class="btn">Start now</button>
        </article>
        <article class="hero-images">
          <img src="./images/phone.svg" class="phone-img" />
        </article>
      </div>
    </section>
    <!-- sidebar -->
    <div class="wrapper">
      <aside class="side-bar">
        <button class="close-btn">
          <i class="fas fa-times"></i>
        </button>
        <button class="signup-btn">Signup</button>
        <div class="side-links"></div>
      </aside>
    </div>
    <!-- end of side bar -->

    <!-- submenu -->
    <form class="form">
    <p class="title">Register </p>
    <p class="message">Signup now and get full access to our app. </p>
        <div class="flex">
        <label>
            <input required="" placeholder="" type="text" class="input">
            <span>Firstname</span>
        </label>

        <label>
            <input required="" placeholder="" type="text" class="input">
            <span>Lastname</span>
        </label>
    </div>  
            
    <label>
        <input required="" placeholder="" type="email" class="input">
        <span>Email</span>
    </label> 
        
    <label>
        <input required="" placeholder="" type="password" class="input">
        <span>Password</span>
    </label>
    <label>
        <input required="" placeholder="" type="password" class="input">
        <span>Confirm password</span>
    </label>
    <button class="submit">Submit</button>
    <p class="signin">Already have an acount ? <a href="form.html">Signin</a> </p>
</form>
    <script src="app.js"></script>
  </body>
</html>
